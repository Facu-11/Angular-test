<div class="product-container">
  <!-- TÃ­tulos de familia -->
  <div class="families">
    <span (click)="showFamily('razr')">FAMILIA RAZR</span>
    <span (click)="showFamily('edge')">FAMILIA EDGE</span>
  </div>

  <!-- Modo normal (productos uno al lado del otro) -->
  <div class="normal-view" *ngIf="!isMobileView && products.length <= 3">
    <div class="product-card" *ngFor="let product of products">
      <img src="https://picsum.photos/400/400?random=1" loading="lazy" alt="Imagen del producto" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price }}</p>
      <button>Comprar</button>
    </div>
  </div>

  <!-- Modo carrusel -->
  <div class="carousel" *ngIf="isMobileView || products.length > 3">
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    
    <div class="carousel-track" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div class="carousel-item" *ngFor="let product of products">
        <div class="product-card">
          <img [src]="product.image" alt="Imagen del producto" />
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">{{ product.price }}</p>
          <button>Comprar</button>
        </div>
      </div>
    </div>
    
    <button class="next" (click)="nextSlide()">&#10095;</button>
    <button class="prev" (click)="prevSlide()">&#10096;</button>
  </div>
</div>
